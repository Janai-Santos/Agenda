<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="agenda.ico" type="image/x-icon">
</head>
<body>
    <div class="agenda-wrapper">
        <div class="agenda">
            <h1>Agenda de Funções Diárias</h1>
            <div id="data-atual"></div>
            
            <div class="agenda-content">
                <div class="agenda-item">
                    <div class="funcao">ICC</div> 
                    <div class="nome" id="icc"></div>
                </div>
                <div class="agenda-item">
                    <div class="funcao">Relatório VIM</div>
                    <div class="nome" id="vim"></div>
                </div>
                <div class="agenda-item">
                    <div class="funcao">Relatório Obsoletos</div>
                    <div class="nome" id="obsoletos"></div>
                </div>
                <div class="agenda-item">
                    <div class="funcao">Backlog</div>
                    <div class="nome" id="backlog"></div>
                </div>
            </div>
            
            <input type="date" id="date-picker">
            <div id="mensagem"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
